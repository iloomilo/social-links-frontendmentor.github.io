<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="wrapper">
    
    <img src="assets/images/avatar-jessica.jpeg" alt="jessica">
    <h1 id="name">Jessica Randall</h1>
    <span id="location">London, United Kingdom</span>
    <p>"Front-end developer and avid reader."</p>

    <ul>
      <li><span>GitHub</span></li>
      <li><span>Frontend Mentor</span></li>
      <li><span>LinkedIn</span></li>
      <li><span>Twitter</span></li>
      <li><span>Instagram</span></li>
    </ul>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/iloomilo">iloomilo</a>.
  </div>
</body>
</html>
